<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学习笔记</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/wfy-belief/PicGo-images/img/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/wfy-belief/CDN/vue.v0.6.css">
</head>

<body>
    <div id="app">
        <script>
            window.$docsify = {
                maxAge: 100,
                name: '学习笔记', //文档名
                loadSidebar: true, //配置侧边栏
                subMaxLevel: 3, //配置目录副标题级数
                maxLevel: 3,
                loadNavbar: true, //配置导航栏
                coverpage: true, //配置封面
                search: {
                    paths: 'auto',
                    placeholder: '🔍 Type to search ',
                    noData: '😞 No Results! ',
                    // Headline depth, 1 - 6
                    depth: 6
                }, //增加搜索框
                plugins: [
                    function (hook) {
                        var footer = [
                            '<hr/>',
                            '<footer>',
                            '<span><a href="/#">python.wfyblog.cn</a> &copy;2020 - 2020.</span>',
                            '<span>Powered By <a href="https://github.com/wfy-belief" target="_blank">wfy-belief</a>.</span>',
                            '</footer>'
                        ].join('');

                        hook.afterEach(function (html) {
                            return html + footer
                        })
                    }
                ]
            }
        </script>
        <script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/docsify.min.js">//@4.11.4</script>
        <script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/search.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@latest/dist/docsify-copy-code.min.js">//@2.1.0</script>
        <script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/zoom-image.min.js">//@4.11.4</script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-python.min.js">//@1.21.0</script>
    </div>
</body>

</html>
